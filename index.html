<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1 class="title">Calculator + - x รท </h1>

<div class="container">

    
    
    <div class="keys">

        <div class="row">
            <input class="input" type="text"  value="0">
        </div>


        <div class="row">
    
            <button class="num_btn btn">7</button>
            <button class="num_btn btn">8</button>
            <button class="num_btn btn">9</button>
            <button class="optr_btn btn">x</button>
    
        </div>
    
        <div class="row">
    
            <button class="num_btn btn">4</button>
            <button class="num_btn btn">5</button>
            <button class="num_btn btn">6</button>
            <button class="optr_btn btn">-</button>
    
        </div>
    
        <div class="row">
    
            <button class="num_btn btn">1</button>
            <button class="num_btn btn">2</button>
            <button class="num_btn btn">3</button>
            <button class="optr_btn btn">+</button>
    
        </div>    

        <div class="row">

            <button class="num_btn btn">0</button>
            <button class="optr_btn btn">/</button>
            <button class="num_btn btn">AC</button>
            <button class="optr_btn btn">=</button>
    
        </div> 
    
    </div> 

</div>





<script src="script.js"></script>
</body>
</html>
